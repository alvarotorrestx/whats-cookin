<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"

    <title>What's Cookin'?</title>
  </head>
  <body>
    <main>
    <header>
      <h1>What's Cookin'</h1>
    </header>
    <section class="nav">

        <button class="btn">Tag 1</button>
        <button class="btn">Tag2</button>
        <button class="btn">Tag3</button>
      </section>

    <section class="recipes">
      <div class="recipe-card">
        <img
          src="https://spoonacular.com/recipeImages/595736-556x370.jpg"

        />
        <button class="save-recipe-btn">Save Recipe</button>
       </div>
       <div class="recipe-card">
        <img
          src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
          alt="recipe-img"
        />
        <button class="save-recipe-btn">Save Recipe</button>
      </div>
      <div class="recipe-card">
        <img
          src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
          alt="recipe-img"
        />
        <button class="save-recipe-btn">Save Recipe</button>
        </div>
        <div class="recipe-card">
        <img
          src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
          alt="recipe-img"
        />
        <button class="save-recipe-btn">Save Recipe</button>
        </div>
      </div>
